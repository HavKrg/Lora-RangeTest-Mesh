[env:ttgo-lora32-v2]
platform = espressif32
board = ttgo-lora32-v1
framework = arduino
lib_deps = 
	mikem/RadioHead@^1.113
	adafruit/Adafruit SSD1306@^2.4.1
	adafruit/Adafruit GFX Library@^1.10.3
	adafruit/Adafruit BusIO@^1.6.0
upload_port = /dev/ttyUSB0
